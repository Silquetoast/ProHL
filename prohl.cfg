// ~~~~~ [binds] ~~~~~
	unbindall
	exec default.cfg
	
	bind w +forward
	bind a +moveleft
	bind s +back
	bind d +moveright
	bind shift +speed
	bind ctrl +duck
	bind space +jump
	
	bind t "impulse 201"
	bind y messagemode
	bind u messagemode2
	bind b +score
	bind e +use
	bind v +voicerecord
	bind h +hello
	bind . "say gg"
	bind , "spectate"
	bind / "say_team rank"
	bind ` toggleconsole
	bind ~ toggleconsole
	
	bind f1 slot1
	bind f2 slot2
	bind f3 slot3
	bind f4 slot4
	bind f5 slot5
	bind f6 slot6
	bind f7 slot7
	bind f8 slot8
	bind f9 slot9
	bind f10 slot10
	
	bind 1 w_9mmhandgun
	bind 2 w_snark
	bind 3 w_357
	bind 4 w_egon
	bind 5 w_hornetgun
	bind f p_accurate
	bind q w_gauss
	bind g w_crowbar
	bind z w_handgrenade
	bind x w_satchel
	bind c w_tripmine
	bind alt w_egon
	bind tab w_9mmAR
	
	bind mouse1 +attack
	bind mouse2 +attack2
	bind mouse3 p_explosive
	bind mouse4 panick
	bind mouse5 +qnade
	bind mwheeldown +jump
	bind mwheelup weapnext
	
	bind leftarrow i_accurate
	bind rightarrow i_vol
	bind downarrow i_fps
	bind uparrow quiet
	
	bind backspace drop
	bind \ prohl
	bind [ ""
	bind ] ""
	bind - ""
	bind = ""
	
	bind kp_end "" 			// 1
	bind kp_downarrow "" 	// 2
	bind kp_pgdn "" 		// 3
	bind kp_leftarrow "" 	// 4
	bind kp_5 "" 			// 5
	bind kp_rightarrow "" 	// 6
	bind kp_home "" 		// 7
	bind kp_uparrow "" 		// 8
	bind kp_pgup "" 		// 9
	bind kp_ins "" 			// 0 
	bind kp_del "" 			// .
	bind kp_enter "" 		// enter
	bind kp_plus "" 		// +
	bind kp_minus "" 		// -
	bind kp_multiply "" 	// *
	bind kp_slash "" 		// /
	bind kp_numlock "" 		// numlock
	
	
	
	
// ~~~~~ [ aliases ] ~~~~~

	// reset things
		 // interrupts movement
		alias normalX "-attack;-attack2;-back;-duck;-forward;-jump;-left;-mlook;-moveleft;-moveright;-reload;-right;-showscores;-use"
		 
		 // safe to use during a fight
		alias normal "-attack;-attack2;-reload;-showscores"
		 
		alias quiet "cd stop; stopsound; mp3 stop"

	// waits 
		alias wait2 "wait;wait"
		alias wait4 "wait2;wait2"
		alias wait8 "wait4;wait4" 
		alias wait16 "wait8;wait8"
		alias wait32 "wait16;wait16" 
		alias wait64 "wait32;wait32" 
		alias wait128 "wait64;wait64"
		
	// increment
		alias i_fps "i_fps_99"
		 alias i_fps_99 "fps_max 99.5; alias i_fps i_fps_125"
		 alias i_fps_125 "fps_max 125; alias i_fps i_fps_220"
		 alias i_fps_220 "fps_max 220; alias i_fps i_fps_999"
		 alias i_fps_999 "fps_max 999; alias i_fps i_fps_99"
		
		alias i_vol "i_vol_01"
		 alias i_vol_01 "volume .01; alias i_vol i_vol_07"
		 alias i_vol_07 "volume .07; alias i_vol i_vol_10"
		 alias i_vol_10 "volume .10; alias i_vol i_vol_01"
		
		alias i_fov "i_fov_110"
		 alias i_fov_110 "default_fov 110; alias i_fov i_fov_125"
		 alias i_fov_125 "default_fov 125; alias i_fov i_fov_110"
		 
		alias i_accurate "i_accurate_357"
		 alias say357 "say_team F is bound to 357 REVOLVER"
		 alias sayxbow "say_team F is bound to CROSSBOW"
		 alias say357 ""
		 alias sayxbow "" // because i dont want to spam the chat logs
		 alias i_accurate_xbow "bind f w_crossbow; bind 3 w_357; sayxbow; alias i_accurate i_accurate_357"
		 alias i_accurate_357 "bind f w_357; bind 3 w_crossbow; say357; alias i_accurate i_accurate_xbow"

	// pitch-view control 
		alias lookroof "cl_pitchup 90;cl_pitchdown -90"
		alias lookback "cl_pitchup -180;cl_pitchdown 180" 
		alias lookfeet "cl_pitchup -90;cl_pitchdown 90" 
		alias lookface "cl_pitchup 0;cl_pitchdown 0" 
		alias looknorm "cl_pitchup 89;cl_pitchdown 89;force_centerview" 
		alias lookgauss "cl_pitchup -120;cl_pitchdown 120" 
		alias lookskim "cl_pitchup -171;cl_pitchdown 171"
		alias lookgauss_bwd "cl_pitchup -85;cl_pitchdown 85" 
		alias lookskim_bwd "cl_pitchup -26;cl_pitchdown 26"

	// yaw-view control 
		alias lt "+left;wait;-left" 
		alias rt "+right;wait;-right"
		alias turn_end "max_fps 225;cl_yawspeed 210" 
		alias turn_side "fps_max 20;cl_yawspeed 3550;wait" 
		alias turn_back "fps_max 20;cl_yawspeed 7100;force_centerview;wait"

	// backwards attack 
		alias back_fast "lookback;+quick;wait;-quick;looknorm" 
		alias back_slow "turn_back;rt;+attack;wait;-attack;lt;turn_end;normal" 
		alias back_attack "back_slow"

	// weapon aliases 
		alias w_crowbar "weapon_crowbar; alias last weapon_crowbar" 
		alias w_9mmhandgun "weapon_9mmhandgun; alias last weapon_9mmhandgun" 
		alias w_shotgun "weapon_shotgun; alias last weapon_shotgun"
		alias w_357 "weapon_357; unzoom; alias last weapon_357" 
		alias w_9mmAR "weapon_9mmAR; alias last weapon_9mmAR"
		alias w_crossbow "weapon_crossbow; unzoom; alias last weapon_crossbow"
		alias w_rpg "weapon_rpg; alias last weapon_rpg" 
		alias w_gauss "weapon_gauss; alias last weapon_gauss" 
		alias w_egon "weapon_egon; alias last weapon_egon" 
		alias w_hornetgun "weapon_hornetgun; alias last weapon_hornetgun" 
		alias w_handgrenade "weapon_handgrenade; alias last weapon_handgrenade" 
		alias w_satchel "weapon_satchel; alias last weapon_satchel" 
		alias w_tripmine "weapon_tripmine; alias last weapon_tripmine" 
		alias w_snark "weapon_snark; alias last weapon_snark"
		alias last "weapon_gauss"
		
	// best weapons
		alias panick "w_rpg;w_crowbar;w_snark;w_satchel;w_tripmine;w_handgrenade;w_crossbow;w_9mmhandgun;w_357;w_hornetgun;w_gauss;w_9mmAR;w_egon;w_shotgun"
		 alias p_close "w_crowbar;w_357;w_9mmhandgun;w_gauss;w_9mmAR;w_shotgun"
		 alias p_accurate "unzoom;w_egon;w_hornetgun;w_9mmhandgun;w_gauss;w_357;w_crossbow"
		 alias p_explosive "w_tripmine;w_satchel;w_handgrenade;w_crossbow;w_9mmAR;w_rpg"
		 alias p_aimforme "w_snark;w_hornetgun"
	
	// xbow
		alias xbow "normal;w_crossbow;zoom;+attack;wait4;-attack;unzoom"
	
	// qnade
		alias +qnade "weapon_9mmAR; wait; +attack2"
		alias -qnade "normal; last"
		
	// weapon cycle 
		alias weapnext "invnext;+attack;wait;-attack;normal" 
		alias weapprev "invprev;+attack;wait;-attack;normal"

	// zoom
		alias zoom "+attack2;wait;-attack2"
		alias unzoom "lastinv;lastinv"
		
	// toggle speed
		alias togglespeed "fast"
		 alias fast "-speed; alias togglespeed slow"
		 alias slow "+speed; alias togglespeed fast"
			
	// hello (for Hooters server)
		alias +hello "weapon_crowbar; +attack2"
		alias -hello "-attack2; last"
	
// ~~~~~ [settings] ~~~~~

	// weapon movement
		cl_bob "0" 
		cl_bobcycle "1" 
		cl_bobup  "0" 
		
	// bullet tracer
		tracerspeed		"2000" 
		tracerlength	"3" 
		tracerred		"0" 
		tracergreen		"2" 
		tracerblue		"10" 
		traceralpha		"150" 
		traceroffset	"-20"
		
	// audio & video
		default_fov 125
		fps_override 1
		fps_max 225 

		bgmvolume 0
		volume .09
		hisound 1
		suitvolume .25
		
		voice_enable "1"
		voice_forcemicrecord "1"
		
	// rates
		rate 128000
		cl_cmdrate 60
		cl_updaterate 60
		
	// misc
		net_graph 1
		net_graphpos 2
		m_filter 0
		sensitivity 3.3
		cl_allowdownload 1
		cl_allowupload 1
		
		cl_download_ingame 1
		name Milquetoast

		
echo "Lets roll."