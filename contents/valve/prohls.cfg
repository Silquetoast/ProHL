clear 
alias prohl "exec prohl.cfg"
alias pl "prohl"
alias prohls "exec prohls.cfg"
alias pls "prohls"

// ~~~~~ [binds] ~~~~~
	bind \ "prohls; speak sound/common/wpn_hudoff.wav"
	bind [ "exec prohl.cfg; speak activated"
	bind ] "exec prohls.cfg; speak sound/common/wpn_denyselect.wav"

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheeldown +jump
		bind shift +speed
		bind ctrl +duck
		
	// misc
		bind mwheelup +use

		bind t +hello
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow quiet
		bind leftarrow i_vol
		bind downarrow i_spam
		bind rightarrow i_fps

		bind kp_end "say ah" 				// 1
		bind kp_downarrow "say smack"		// 2
		bind kp_pgdn "" 					// 3
		bind kp_leftarrow "" 				// 4
		bind kp_5 "" 						// 5
		bind kp_rightarrow "" 				// 6
		bind kp_home "" 					// 7
		bind kp_uparrow "" 					// 8
		bind kp_pgup "" 					// 9
		bind kp_ins "impulse 100" 			// 0
