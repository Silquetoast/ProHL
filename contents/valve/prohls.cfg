		bind kp_enter "" 					// enter
		bind kp_plus "" 					// +
		bind kp_minus "" 					// -
		bind kp_slash "" 					// /
			
		bind enter "impulse 201" //(spray)
		bind . "spectate"
		bind / "say /rank"
		bind ` toggleconsole
		bind ~ toggleconsole

	// weapons
		bind mouse1 +attack
		bind mouse2 +attack2
