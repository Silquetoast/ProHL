clear
unbindall
exec default.cfg
echo OK
alias pl "exec prohl.cfg"
alias t "connect 172.107.174.142:27015" //OAK Tx
alias s "connect 192.223.30.68:27015" //24-7 Crossfire
alias h "connect 199.116.115.66:53500" //Half-Life Academy


// ~~~~~ [Change to Your Liking] ~~~~~

	volume .09
	bgmvolume 0
	suitvolume .75
	mp3volume .50

	net_graph 1 // If you don't care about fps/ping, change to 0
	net_graphpos 2

	//sensitivity 3.3 // Between one third and half of your mousepad should be used to make a 180 turn (default: 3)
	default_fov 115	// Higher FOVs let you see more, but may be harder on the eyes (default: 90)


// ~~~~~ [binds] ~~~~~

	bind \ "exec prohl.cfg; speak sound/common/wpn_hudon.wav"
	bind [ "exec prohl.cfg; speak sound/common/wpn_denyselect.wav"
	bind ] "exec plus.cfg; speak activated"
	bind ' "exec default.cfg; speak sound/common/wpn_hudon.wav"

	// Press \ to re-run prohl.cfg
	// Press ] to run an upgraded, scripted, version of ProHL (aka, this file)
	// These scripts include:
	//	- Hold weapon binds. IE, holding space to equip C4 and releasing space to go back to your last weapon
	//	- Change settings w/ binds, like volume and FOV
	//	- Mute ambient noise/music
	//	- Force xbow/revolver to unzoom for faster movement
	// Press [ to turn these scripts off
	
	bind ~ "toggleconsole"
	bind ` "toggleconsole"

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheelup "+duck;wait;-duck"
		bind mwheeldown +jump
		bind n +jump //for swimming
		bind shift +speed
		bind ctrl +duck
	
	// weapons
		bind mouse1 +attack
		bind mouse2 +attack2
		bind mouse3 weapon_hornetgun //duplicate, can be replaced
		bind mouse4 "weapon_crowbar; weapon_9mmhandgun; weapon_9mmAR; weapon_shotgun"
		bind mouse5 weapon_rpg
		
		bind 1 weapon_9mmhandgun
		bind 2 weapon_satchel
		bind 3 weapon_357
		bind 4 "weapon_crowbar; weapon_9mmhandgun; weapon_9mmAR; weapon_shotgun"
		bind 5 weapon_rpg
		
		bind q weapon_gauss
		bind f "lastinv; weapon_crowbar; weapon_9mmhandgun; weapon_357; weapon_crossbow" //crossbow bind
		bind g weapon_crowbar
		
		bind z weapon_snark
		bind x weapon_handgrenade
		bind c weapon_tripmine
		
		bind alt weapon_satchel //duplicate, can be replaced
		bind tab weapon_9mmAR
		bind space weapon_egon
		
		bind f1 "slot1; yes"
		bind f2 "slot2; no"
		bind f3 slot3
		bind f4 slot4
		bind f5 slot5
		bind f6 slot6
		bind f7 slot7
		bind f8 slot8
		bind f9 slot9
		bind f10 slot10
		
		bind r +reload
		bind backspace drop
		bind t drop
		
	// misc
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow "cd stop; stopsound; mp3 stop" //mute annoying sounds

		// keypad labeled for our convenience 
		bind kp_end "" 						// 1
		bind kp_downarrow ""				// 2
		bind kp_pgdn "" 					// 3
		bind kp_leftarrow "" 				// 4
		bind kp_5 "" 						// 5
		bind kp_rightarrow "" 				// 6
		bind kp_home "" 					// 7
		bind kp_uparrow "" 					// 8
		bind kp_pgup "" 					// 9
		bind kp_ins "impulse 100" 			// 0 (Flashlight bind)
		bind kp_del "" 						// .
		bind kp_enter ""					// enter
		bind kp_plus "" 					// +
		bind kp_minus "" 					// -
		bind kp_slash "" 					// /
		
		bind enter "impulse 201" //(spray)
		bind . "spectate"
		bind / "say /rank"

		
// ~~~~~ [settings] ~~~~~

	// weapon movement
		cl_bob			0
		cl_bobcycle		1
		cl_bobup		0

	// bullet tracer
		tracerspeed		2000
		tracerlength	3
		tracerred		0
		tracergreen		2
		tracerblue		10
		traceralpha		150
		traceroffset	-20

	// audio & video
		//volume .09
		fps_override 1
		fps_max 999
		gl_vsync 0
		gl_zmax 8192
		gl_polyoffset .1
		gl_spriteblend 0
		r_fullbright 0 //changed to 0 because you can toggle now with the 0 button with plus.cfg active
		
		room_off 1
		hisound 1

		voice_enable 1
		voice_forcemicrecord 1
		voice_fadeouttime .2
		hud_centerid 1

	// connection
		rate 128000
		cl_cmdrate 102
		cl_updaterate 102

		cl_allowdownload 1
		cl_allowupload 1
		cl_download_ingame 1
		cl_dlmax 0

	// misc
		m_filter 0
		m_rawinput 1

echo "Finished."