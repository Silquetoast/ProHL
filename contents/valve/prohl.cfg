// ~~~~~ [Change to Your Liking] ~~~~~

	//sensitivity 2.5 // The lower you can go the better. (default: 3) (remove slashes to enable, or change it manually)
	default_fov 112	// A higher FOV lets you see more, but may be hard to look at (default: 90 / recommended: 100)

	volume .15
	bgmvolume .5
	suitvolume .5
	mp3volume .2

	net_graph 1 // If you don't know what fps/ping is, change to 0
	net_graphpos 2


// ~~~~~ [binds] ~~~~~

	bind \ "exec prohl.cfg; speak sound/common/wpn_hudon.wav"
	bind [ "exec prohl.cfg; speak sound/common/wpn_denyselect.wav"
	bind ] "exec plus.cfg; speak activated"
	bind ' "exec default.cfg; speak sound/common/wpn_hudon.wav"

	// Press \ to re-run prohl.cfg
	// Press ] to add scripts to prohl.cfg
	// There are no movement scripts in this. All you need is 'bind mwheeldown +jump'
	// These scripts include:
	//	- Hold weapon binds. IE, holding space to equip C4 and releasing space to go back to your last weapon
	//	- Cycle settings w/ binds, like volume and FOV
	//	- Mute all sounds including music, and ambience (even 
	//	- Force xbow/revolver to unzoom for faster movement
	// Press [ to turn these scripts off

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheelup "+duck;wait;-duck"
		bind mwheeldown +jump
		bind n +jump //for swimming
		bind shift +speed
		bind ctrl +duck
	
	// weapons
		
		bind 1 weapon_9mmhandgun
		bind 2 weapon_satchel
		bind 3 weapon_rpg
		bind 4 ""
		bind 5 "say >:C"
		bind 6 "say :D"
		
		bind mouse3 weapon_egon // duplicate, but in pl_scripts.cfg it holds attack
		bind mouse4 weapon_shotgun
		bind mouse5 "weapon_egon; weapon_9mmhandgun; weapon_357"
		
		bind q weapon_gauss
		bind f "weapon_crossbow; unzoom"
		bind g weapon_crowbar
		
		bind z weapon_snark
		bind x weapon_handgrenade
		bind c weapon_tripmine
		
		bind alt weapon_egon
		bind tab weapon_hornetgun
		bind space weapon_9mmAR
		
		bind f1 "slot1; yes"
		bind f2 "slot2; no"
		bind f3 slot3
		bind f4 slot4
		bind f5 slot5
		bind f6 slot6
		bind f7 slot7
		bind f8 slot8
		bind f9 slot9
		bind f10 slot10
		
		bind r +reload
		//bind backspace drop
		bind t drop
		
	// misc
	
		bind ~ "toggleconsole"
		bind ` "toggleconsole"
		
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow "cd stop; stopsound; mp3 stop" //mute annoying sounds
		bind rightarrow i_vol //requires plus.cfg
		bind downarrow i_fps //requires plus.cfg
		bind leftarrow i_fullbright

		// keypad labeled for our convenience 
