clear
alias prohl "exec prohl.cfg"
alias pl "prohl"
alias plus "exec plus.cfg"
alias t "connect 103.214.108.242:27015" //TOK
alias s "connect 192.223.30.68:27015" //24-7 Crossfire

echo OK

// ~~~~~ [Change to Your Liking] ~~~~~

	volume .09
	bgmvolume 0
	suitvolume .75
	mp3volume .50

	//net_graph 1     //if you want to see your ping/fps on your HUD, erase the slashes at the beginning of this line
	net_graphpos 2

	//sensitivity 3.3 //you want your sens to be as low as possible. one third of your mousepad should be a 180 turn (default: 3)
	default_fov 125 //make this as high as you can stand it. this is important for being able to see as much as possible. (default: 90)


// ~~~~~ [binds] ~~~~~

	bind \ "prohl; speak sound/common/wpn_hudon.wav"
	bind [ "pl; speak sound/common/wpn_denyselect.wav"
	bind ] "plus; speak activated"
	
	// weapons
		bind 1 weapon_9mmhandgun
		bind 2 weapon_hornetgun
		bind 3 weapon_357
		bind 4 weapon_shotgun
		bind 5 weapon_rpg
		
		bind mouse1 +attack
		bind mouse2 +attack2
		bind mouse3 weapon_rpg
		bind mouse4 "weapon_crowbar; weapon_9mmhandgun; weapon_shotgun"
		bind mouse5 weapon_hornetgun

		bind q weapon_gauss
		bind f "weapon_crowbar; weapon_9mmhandgun; weapon_crossbow"
		bind g weapon_crowbar
		bind z weapon_handgrenade
		bind x weapon_snark
		bind c weapon_tripmine

		bind alt weapon_egon
		bind tab weapon_9mmAR
		bind space weapon_satchel

		bind f1 slot1
		bind f2 slot2
		bind f3 slot3
		bind f4 slot4
		bind f5 slot5
		bind f6 slot6
		bind f7 slot7
		bind f8 slot8
		bind f9 slot9
		bind f10 slot10
		
		bind backspace drop

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheelup "+duck;wait;-duck"
		bind mwheeldown +jump
		bind n +jump
		bind shift +speed
		bind ctrl +duck
		
	// misc
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow "cd stop; stopsound; mp3 stop"

		bind kp_end "say ouch" 				// 1
		bind kp_downarrow "say ah"			// 2
		bind kp_pgdn "say smack" 			// 3
		bind kp_leftarrow "" 				// 4
		bind kp_5 "" 						// 5
		bind kp_rightarrow "" 				// 6
		bind kp_home "" 					// 7
		bind kp_uparrow "" 					// 8
		bind kp_pgup "" 					// 9
		bind kp_ins "impulse 100" 			// 0
		bind kp_del "" 						// .
		bind kp_enter "say gg" 					// enter
		bind kp_plus "" 					// +
		bind kp_minus "" 					// -
		bind kp_slash "" 					// /
		
		bind enter "impulse 201" //(spray)
		bind . "spectate"
		bind / "say /rank"
		bind ` toggleconsole
		bind ~ toggleconsole


// ~~~~~ [settings] ~~~~~

	// weapon movement
		cl_bob "0"
		cl_bobcycle "1"
		cl_bobup  "0"

	// bullet tracer
		tracerspeed		"2000"
		tracerlength	"3"
		tracerred		"0"
		tracergreen		"2"
		tracerblue		"10"
		traceralpha		"150"
		traceroffset	"-20"

	// audio & video
		fps_override 1
		fps_max 300
		gl_vsync 0
		
		room_off 1
		hisound 1

		voice_enable 1
		voice_forcemicrecord 1
		voice_fadeouttime .2

		gl_zmax 8192
		gl_polyoffset .1
		gl_spriteblend 0
		hud_centerid 1

	// connection
		rate 128000
		cl_cmdrate 102
		cl_updaterate 102

		cl_allowdownload 1
		cl_allowupload 1
		cl_download_ingame 1
		cl_dlmax 0

	// misc
		m_filter 0
		m_rawinput 1

echo "Lets roll."
