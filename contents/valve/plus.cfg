		 alias -a_gauss "last; wait; -attack"
		alias w_egon "normal; weapon_egon; alias last weapon_egon"
		 alias +h_egon "weapon_egon"
		 alias -h_egon "last"
		 alias +a_egon "weapon_crowbar; weapon_9mmAR; weapon_egon; wait; +attack"
		 alias -a_egon "last; wait; -attack"
		alias w_hornetgun "normal; weapon_hornetgun; alias last weapon_hornetgun"
		 alias +h_hornetgun "weapon_hornetgun"
		 alias -h_hornetgun "last"
		 alias +a_hornetgun "weapon_hornetgun; wait; +attack"
		 alias -a_hornetgun "last; wait; -attack"
		alias w_handgrenade "normal; weapon_handgrenade; alias last weapon_handgrenade"
		 alias +h_handgrenade "weapon_handgrenade"
		 alias -h_handgrenade "last"
		 alias +a_handgrenade "weapon_handgrenade; wait; +attack"
		 alias -a_handgrenade "last; wait; -attack"
		alias w_satchel "normal; weapon_satchel; alias last weapon_satchel"
		 alias +h_satchel "weapon_satchel"
		 alias -h_satchel "last"
		 alias +a_satchel "weapon_satchel; wait; +attack"
		 alias -a_satchel "last; wait; -attack"
		alias w_tripmine "normal; weapon_tripmine; alias last weapon_tripmine"
		 alias +h_tripmine "weapon_tripmine"
		 alias -h_tripmine "last"
		 alias +a_tripmine "weapon_crowbar; wait; weapon_tripmine; wait; +attack"
		 alias -a_tripmine "last; wait; -attack"
		alias w_snark "normal; weapon_snark; alias last weapon_snark"
		 alias +h_snark "weapon_snark"
		 alias -h_snark "last"
		 alias +a_snark "weapon_crowbar; weapon_snark; wait; +attack"
		 alias -a_snark "last; wait; -attack"
		 
		alias p_shotgun "lastinv; w_crowbar;w_crossbow;w_9mmhandgun;w_357;w_hornetgun;w_gauss;w_9mmAR;w_shotgun"
		 alias p_accurate "lastinv; w_9mmhandgun; w_357; w_crossbow"
		 
		alias last "p_shotgun"

	// increment things
		alias i_fps "i_fps_99"
		 alias i_fps_99 "fps_max 99.5; alias i_fps i_fps_125"
		 alias i_fps_125 "fps_max 125; alias i_fps i_fps_220"
		 alias i_fps_220 "fps_max 220; alias i_fps i_fps_300"
		 alias i_fps_300 "fps_max 300; alias i_fps i_fps_999"
		 alias i_fps_999 "fps_max 999; alias i_fps i_fps_99"

		alias i_vol "i_vol_01"
		 alias i_vol_01 "volume .01; alias i_vol i_vol_03; speak one"
		 alias i_vol_03 "volume .03; alias i_vol i_vol_07; speak three"
		 alias i_vol_07 "volume .07; alias i_vol i_vol_10; speak seven"
		 alias i_vol_10 "volume .10; alias i_vol i_vol_01; speak ten"

		alias i_spam "i_spam_use"
		 alias i_spam_use "bind mwheelup +use; alias i_spam i_spam_light"
		 alias i_spam_light "bind mwheelup flashlight; alias i_spam i_spam_rpg"
		 alias i_spam_rpg "bind mwheelup weapon_rpg; alias i_spam i_spam_use"
		 
		alias i_fpsoverride "i_fpso_1"
		 alias i_fpso_1 "fps_override 1; alias i_fpsoverride i_fpso_0"
		 alias i_fpso_0 "fps_override 0; alias i_fpsoverride i_fpso_1"
		 
		alias i_fullbright "i_fb_0"
		 alias i_fb_0 "r_fullbright 0; echo Fullbright Off; alias i_fullbright i_fb_1"
		 alias i_fb_1 "r_fullbright 1; echo Fullbright On; alias i_fullbright i_fb_0"

	// reset things (just in case)
		// interrupts movement, more thorough
		alias normalX "-attack;-attack2;-back;-duck;-forward;-jump;-left;-mlook;-moveleft;-moveright;-reload;-right;-showscores;-use"
		// doesn't interrupt movement
		alias normal "-attack;-attack2;-reload;-showscores"

	// waits
		alias wait2 "wait;wait"
		alias wait4 "wait2;wait2"
		alias wait8 "wait4;wait4"
		alias wait16 "wait8;wait8"
		alias wait32 "wait16;wait16"
		alias wait64 "wait32;wait32"
		alias wait128 "wait64;wait64"

	// misc
		alias unzoom "lastinv;lastinv"
		alias quiet "cd stop; stopsound; mp3 stop"
		alias flashlight "impulse 100"

		
// ~~~~~ [settings] ~~~~~

	// weapon movement
		cl_bob			0
		cl_bobcycle		1
		cl_bobup		0

	// bullet tracer
		tracerspeed		2000
		tracerlength	3
		tracerred		0
		tracergreen		2
		tracerblue		10
		traceralpha		150
		traceroffset	-20

	// audio & video
		//volume .09
		fps_override 1
		fps_max 999
		gl_vsync 0
		gl_zmax 8192
		gl_polyoffset .1
		gl_spriteblend 0
		r_fullbright 0 //changed to 0 because you can toggle now with the 0 button with plus.cfg active
		
		room_off 1
		hisound 1

		voice_enable 1
		voice_forcemicrecord 1
		voice_fadeouttime .2
		hud_centerid 1

	// connection
		rate 128000
		cl_cmdrate 102
		cl_updaterate 102

		cl_allowdownload 1
		cl_allowupload 1
		cl_download_ingame 1
		cl_dlmax 0

	// misc
		m_filter 0
		m_rawinput 1

echo "Finished.+"