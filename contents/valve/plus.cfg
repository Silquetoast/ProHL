clear
echo OK+
alias pl "exec prohl.cfg"
alias t "connect 172.107.174.142:27015" //OAK
alias s "connect 192.223.30.68:27015" //24-7 Crossfire
alias h "connect 199.116.115.66:53500" //Half-Life Academy


// ~~~~~ [binds] ~~~~~
	
	bind \ "prohl.cfg; speak sound/common/wpn_hudon.wav"
	bind [ "exec prohl.cfg; speak deactivated"
	bind ] "exec plus.cfg; speak sound/common/wpn_denyselect.wav"

	// Press \ to re-run prohl.cfg
	// Press ] to run an upgraded, scripted, version of ProHL (aka, this file)
	// These scripts include:
	//	- Hold weapon binds. IE, holding space to equip C4 and releasing space to go back to your last weapon
	//	- Change settings w/ binds, like volume and FOV
	//	- Mute ambient noise/music
	//	- Force xbow/revolver to unzoom for faster movement
	// Press [ to turn these scripts off
	
	bind ~ "toggleconsole"
	bind ` "toggleconsole"

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheelup "+duck;wait;-duck"
		bind mwheeldown +jump
		bind n +jump //for swimming
		bind shift +speed
		bind ctrl +duck
	
	// weapons
		bind mouse1 +attack
		bind mouse2 +attack2
		bind mouse3 w_hornetgun
		bind mouse4 p_shotgun
		bind mouse5 w_rpg
		
		bind 1 w_9mmhandgun
		bind 2 w_satchel
		bind 3 w_357
		bind 4 p_shotgun
		bind 5 w_rpg
		
		bind 9 "i_fpsoverride"
		bind 0 "i_fullbright"
		
		bind q w_gauss
		bind f +a2_crossbow
		bind g w_crowbar
		
		bind z +a2_snark
		bind x w_handgrenade
		bind c +a_tripmine
		
		bind alt weapon_satchel //duplicate, can be replaced
		bind tab weapon_9mmAR
		bind space +a_egon
		
		bind f1 slot1
		bind f2 slot2
		bind f3 slot3
		bind f4 slot4
		bind f5 slot5
		bind f6 slot6
		bind f7 slot7
		bind f8 slot8
		bind f9 slot9
		bind f10 slot10
		
		bind r +reload
		bind backspace drop
		bind t drop
		
	// misc
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow quiet //mute annoying sounds

		// keypad labeled for our convenience (view this file in Notepad++ for best legibility)
		bind kp_end "" 						// 1
		bind kp_downarrow ""				// 2
		bind kp_pgdn "" 					// 3
		bind kp_leftarrow "" 				// 4
		bind kp_5 "" 						// 5
		bind kp_rightarrow "" 				// 6
		bind kp_home "" 					// 7
		bind kp_uparrow "" 					// 8
		bind kp_pgup "" 					// 9
		bind kp_ins "impulse 100" 			// 0 (Flashlight bind)
		bind kp_del "" 						// .
		bind kp_enter ""					// enter
		bind kp_plus "" 					// +
		bind kp_minus "" 					// -
		bind kp_slash "" 					// /
		
		bind enter "impulse 201" //(spray)
		bind . "spectate"
		bind / "say /rank"

		
// ~~~~~ [ aliases ] ~~~~~


	// weapon aliases
		alias w_crowbar "normal; weapon_crowbar; alias last weapon_crowbar"
		 alias +h_crowbar "weapon_crowbar"
		 alias -h_crowbar "last"
		 alias +a_crowbar "weapon_crowbar; wait; +attack"
		 alias -a_crowbar "last; wait; -attack"
		alias w_9mmhandgun "normal; weapon_9mmhandgun; alias last weapon_9mmhandgun"
		 alias +h_9mmhandgun "weapon_9mmhandgun"
		 alias -h_9mmhandgun "last"
		 alias +a_9mmhandgun "weapon_9mmhandgun; wait; +attack"
		 alias -a_9mmhandgun "last; wait; -attack"
		alias w_shotgun "normal; weapon_shotgun; alias last weapon_shotgun"
