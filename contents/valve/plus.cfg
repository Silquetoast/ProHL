clear 
alias prohl "exec prohl.cfg"
alias pl "prohl"
alias prohls "exec prohls.cfg"
alias pls "prohls"

// ~~~~~ [binds] ~~~~~

	// Press \ to re-run this file, in case something breaks.
	// Press ] to run an upgraded, scripted, version of ProHL
	// These scripts include:
	//	- Hold weapon binds. IE, holding space to equip C4 and releasing space to go back to your last weapon
	//	- Change settings w/ binds, like volume and FOV
	//	- Mute ambient noise or music
	//	- Force weapons to unzoom for faster movement
	// Press [ to turn these scripts off

	bind \ "prohl; speak sound/common/wpn_hudon.wav"
	bind [ "pl; speak deactivated"
	bind ] "plus; speak sound/common/wpn_denyselect.wav"
	
	// weapons
		bind 1 w_9mmhandgun
		bind 2 w_hornetgun
		bind 3 w_357
		bind 4 p_shotgun
		bind 5 w_rpg
		
		bind mouse1 +attack
		bind mouse2 +attack2
		bind mouse3 w_rpg
		bind mouse4 p_shotgun
		bind mouse5 +h_hornetgun

		bind q w_gauss
		bind f p_accurate
		bind g w_crowbar
		bind z w_handgrenade
		bind x w_snark
		bind c w_tripmine

		bind alt w_egon
		bind tab w_9mmAR
		bind space +h_satchel

		bind f1 slot1
		bind f2 slot2
		bind f3 slot3
		bind f4 slot4
		bind f5 slot5
		bind f6 slot6
		bind f7 slot7
		bind f8 slot8
		bind f9 slot9
		bind f10 slot10
		
		bind backspace drop

	// movement
		bind w +forward
		bind a +moveleft
		bind s +back
		bind d +moveright

		bind mwheeldown +jump
		bind shift +speed
		bind ctrl +duck
		
	// misc
		bind mwheelup +use

		bind t +hello
		bind y messagemode
		bind u messagemode2
		bind b +score
		bind e +use
		bind v +voicerecord

		bind uparrow quiet
		bind leftarrow i_vol
		bind downarrow i_spam
		bind rightarrow i_fps

		bind kp_end "say ah" 				// 1
		bind kp_downarrow "say smack"		// 2
		bind kp_pgdn "" 					// 3
		bind kp_leftarrow "" 				// 4
		bind kp_5 "" 						// 5
		bind kp_rightarrow "" 				// 6
		bind kp_home "" 					// 7
		bind kp_uparrow "" 					// 8
		bind kp_pgup "" 					// 9
		bind kp_ins "impulse 100" 			// 0
		bind kp_del "" 						// .
		bind kp_enter "" 					// enter
		bind kp_plus "" 					// +
		bind kp_minus "" 					// -
		bind kp_slash "" 					// /
			
		bind enter "impulse 201" //(spray)
		bind . "spectate"
		bind / "say /rank"
		bind ` toggleconsole
		bind ~ toggleconsole

// ~~~~~ [ aliases ] ~~~~~
	// These are just some random aliases I thought it would be useful to make.
	// Some of them come from http://www.pro-hl.com/hldm/ but I made most myself.
	//
	// Note: Pro-HL is not a name I made. I'm continuing what www.pro-hl.com started. :)

	// The Pro-HL Section
		// reset things
			 // interrupts movement, thorough
			alias normalX "-attack;-attack2;-back;-duck;-forward;-jump;-left;-mlook;-moveleft;-moveright;-reload;-right;-showscores;-use"

			 // doesn't interrupt movement, not thorough
			alias normal "-attack;-attack2;-reload;-showscores; bind mouse1 +attack; bind mouse2 +attack2"

		// waits
			alias wait2 "wait;wait"
			alias wait4 "wait2;wait2"
			alias wait8 "wait4;wait4"
			alias wait16 "wait8;wait8"
			alias wait32 "wait16;wait16"
			alias wait64 "wait32;wait32"
			alias wait128 "wait64;wait64"

	// Silquetoast's Aliases

		// increment things
			alias i_fps "i_fps_99"
			 alias i_fps_99 "fps_max 99.5; alias i_fps i_fps_125"
			 alias i_fps_125 "fps_max 125; alias i_fps i_fps_220"
			 alias i_fps_220 "fps_max 220; alias i_fps i_fps_300"
			 alias i_fps_300 "fps_max 300; alias i_fps i_fps_999"
			 alias i_fps_999 "fps_max 999; alias i_fps i_fps_99"

			alias i_vol "i_vol_01"
			 alias i_vol_01 "volume .01; alias i_vol i_vol_03; speak one"
			 alias i_vol_03 "volume .03; alias i_vol i_vol_07; speak three"
			 alias i_vol_07 "volume .07; alias i_vol i_vol_10; speak seven"
			 alias i_vol_10 "volume .10; alias i_vol i_vol_01; speak ten"

			alias i_spam "i_spam_use"
			 alias i_spam_use "bind mwheelup +use; alias i_spam i_spam_light"
			 alias i_spam_light "bind mwheelup flashlight; alias i_spam i_spam_rpg"
			 alias i_spam_rpg "bind mwheelup weapon_rpg; alias i_spam i_spam_use"

		// weapon aliases
			alias w_crowbar "normal; weapon_crowbar; alias last weapon_crowbar"
			 alias +h_crowbar "weapon_crowbar"
			 alias -h_crowbar "last"
			alias w_9mmhandgun "normal; weapon_9mmhandgun; alias last weapon_9mmhandgun"
			 alias +h_9mmhandgun "weapon_9mmhandgun"
			 alias -h_9mmhandgun "last"
			alias w_shotgun "normal; weapon_shotgun; alias last weapon_shotgun"
			 alias +h_shotgun "weapon_shotgun"
			 alias -h_shotgun "last"
			alias w_357 "normal; weapon_357; unzoom; alias last weapon_357"
			 alias +h_357 "weapon_357"
			 alias -h_357 "last"
			alias w_9mmAR "normal; weapon_9mmAR; alias last weapon_9mmAR"
			 alias +h_9mmAR "weapon_9mmAR"
			 alias -h_9mmAR "last"
			alias w_crossbow "normal; weapon_crossbow; unzoom; alias last weapon_crossbow"
			 alias +h_crossbow "weapon_crossbow"
			 alias -h_crossbow "last"
			alias w_rpg "normal; weapon_rpg; alias last weapon_rpg"
			 alias +h_rpg "weapon_rpg"
			 alias -h_rpg "last"
			alias w_gauss "normal; weapon_gauss; alias last weapon_gauss"
			 alias +h_gauss "weapon_gauss"
			 alias -h_gauss "last"
			alias w_egon "normal; weapon_egon; alias last weapon_egon"
			 alias +h_egon "weapon_egon"
			 alias -h_egon "last"
			alias w_hornetgun "normal; weapon_hornetgun; alias last weapon_hornetgun"
			 alias +h_hornetgun "weapon_hornetgun"
			 alias -h_hornetgun "last"
			alias w_handgrenade "normal; weapon_handgrenade; alias last weapon_handgrenade"
			 alias +h_handgrenade "weapon_handgrenade"
			 alias -h_handgrenade "last"
			alias w_satchel "normal; weapon_satchel; alias last weapon_satchel"
			 alias +h_satchel "weapon_satchel"
			 alias -h_satchel "last"
			alias w_tripmine "normal; weapon_tripmine; alias last weapon_tripmine"
			 alias +h_tripmine "weapon_tripmine"
			 alias -h_tripmine "last"
			alias w_snark "normal; weapon_snark; alias last weapon_snark"
			 alias +h_snark "weapon_snark"
			 alias -h_snark "last"
			alias last "normal; w_weapon_9mmhandgun; p_shotgun"

			alias p_shotgun "w_rpg;w_crowbar;w_snark;w_satchel;w_tripmine;w_handgrenade;w_crossbow;w_9mmhandgun;w_357;w_hornetgun;w_egon;w_gauss;w_9mmAR;w_shotgun"
			 alias p_accurate "w_9mmhandgun; w_357; w_crossbow"

			alias weapnext "invnext;+attack;wait;-attack;normal"
			alias weapprev "invprev;+attack;wait;-attack;normal"

		// hello (for Severian's Mod)
			alias +hello "weapon_crowbar; wait32; +attack2"
			alias -hello "-attack2; last"

		// misc
			alias unzoom "lastinv;lastinv"
			alias quiet "cd stop; stopsound; mp3 stop"
			alias flashlight "impulse 100"
	
echo "Lets roll. +"
