// ~~~~~ [ aliases ] ~~~~~
	// These are just some random aliases I thought it would be useful to make. 
	// Some of them come from http://www.pro-hl.com/hldm/ but I made most myself.
	// 
	// Note: Pro-HL is not a name I made. I'm continuing what www.pro-hl.com started. :)
	
	// The Pro-HL Section
		// reset things
			 // interrupts movement, thorough
			alias normalX "-attack;-attack2;-back;-duck;-forward;-jump;-left;-mlook;-moveleft;-moveright;-reload;-right;-showscores;-use"
			 
			 // doesn't interrupt movement, not thorough
			alias normal "-attack;-attack2;-reload;-showscores; bind mouse1 +attack; bind mouse2 +attack2"

		// waits 
			alias wait2 "wait;wait"
			alias wait4 "wait2;wait2"
			alias wait8 "wait4;wait4" 
			alias wait16 "wait8;wait8"
			alias wait32 "wait16;wait16" 
			alias wait64 "wait32;wait32" 
			alias wait128 "wait64;wait64"

		// pitch-view control 
			alias lookroof "cl_pitchup 90;cl_pitchdown -90"
			alias lookback "cl_pitchup -180;cl_pitchdown 180" 
			alias lookfeet "cl_pitchup -90;cl_pitchdown 90" 
			alias lookface "cl_pitchup 0;cl_pitchdown 0" 
			alias looknorm "cl_pitchup 89;cl_pitchdown 89;force_centerview" 
			alias lookgauss "cl_pitchup -120;cl_pitchdown 120" 
			alias lookskim "cl_pitchup -171;cl_pitchdown 171"
			alias lookgauss_bwd "cl_pitchup -85;cl_pitchdown 85" 
			alias lookskim_bwd "cl_pitchup -26;cl_pitchdown 26"

		// yaw-view control 
			alias lt "+left;wait;-left" 
			alias rt "+right;wait;-right"
			alias turn_end "max_fps 225;cl_yawspeed 210" 
			alias turn_side "fps_max 20;cl_yawspeed 3550;wait" 
			alias turn_back "fps_max 20;cl_yawspeed 7100;force_centerview;wait"
		
	// Silquetoast's Aliases
		// Admin Things...
			alias amx_allhelp "amx_help; amx_help 11; amx_help 21; amx_help 31; amx_help 41; amx_help 51"
	
		// increment things
			alias i_fps "i_fps_99"
			 alias i_fps_99 "fps_max 99.5; alias i_fps i_fps_125"
			 alias i_fps_125 "fps_max 125; alias i_fps i_fps_220"
			 alias i_fps_220 "fps_max 220; alias i_fps i_fps_999"
			 alias i_fps_999 "fps_max 999; alias i_fps i_fps_99"
			
			alias i_vol "i_vol_01"
			 alias i_vol_01 "volume .01; alias i_vol i_vol_07; speak one"
			 alias i_vol_07 "volume .07; alias i_vol i_vol_10; speak seven"
			 alias i_vol_10 "volume .10; alias i_vol i_vol_01; speak ten"
			
			alias i_fov "i_fov_110"
			 alias i_fov_110 "default_fov 110; alias i_fov i_fov_125"
			 alias i_fov_125 "default_fov 125; alias i_fov i_fov_110"
			 
			alias i_spam "i_spam_use"
			 alias i_spam_use "bind mwheelup +use; alias i_spam i_spam_light"
			 alias i_spam_light "bind mwheelup impulse 100"

		// weapon aliases 
			alias w_crowbar "normal; weapon_crowbar; alias last weapon_crowbar" 
			alias w_9mmhandgun "normal; weapon_9mmhandgun; alias last weapon_9mmhandgun" 
			alias w_shotgun "normal; weapon_shotgun; alias last weapon_shotgun"
			alias w_357 "normal; weapon_357; unzoom; alias last weapon_357" 
			alias w_9mmAR "normal; weapon_9mmAR; alias last weapon_9mmAR"
			alias w_crossbow "normal; weapon_crossbow; unzoom; alias last weapon_crossbow"
			alias w_rpg "normal; weapon_rpg; alias last weapon_rpg" 
			alias w_gauss "normal; weapon_gauss; alias last weapon_gauss" 
			alias w_egon "normal; weapon_egon; alias last weapon_egon" 
			alias w_hornetgun "normal; weapon_hornetgun; alias last weapon_hornetgun" 
			alias w_handgrenade "normal; weapon_handgrenade; alias last weapon_handgrenade" 
			alias w_satchel "normal; weapon_satchel; alias last weapon_satchel" 
			alias w_tripmine "normal; weapon_tripmine; alias last weapon_tripmine" 
			alias w_snark "normal; weapon_snark; alias last weapon_snark"
			alias last "normal; panick"
			
			alias weapnext "invnext;+attack;wait;-attack;normal" 
			alias weapprev "invprev;+attack;wait;-attack;normal"
			
		// equip best weapons
			alias panick "w_rpg;w_crowbar;w_snark;w_satchel;w_tripmine;w_handgrenade;w_crossbow;w_9mmhandgun;w_357;w_hornetgun;w_gauss;w_9mmAR;w_egon;w_shotgun"
			 alias p_close "w_crowbar;w_357;w_9mmhandgun;w_gauss;w_9mmAR;w_shotgun"
			 alias p_accurate "unzoom;w_egon;w_hornetgun;w_9mmhandgun;w_gauss;w_357;w_crossbow"
			 alias p_explosive "w_9mmAR;w_tripmine;w_satchel;w_handgrenade;w_crossbow;w_9mmAR;w_rpg"
			 alias p_aimforme "w_snark;w_hornetgun"
		
		// hold satchel
			alias +satchel "weapon_satchel"
			alias -satchel "last; normal"
		
		// hold 9mmAR
			alias +m_qnade "weapon_9mmAR"
			alias -m_qnade "normal; last"
			
		// toggle speed
			alias togglespeed "fast"
			 alias fast "-speed; alias togglespeed slow"
			 alias slow "+speed; alias togglespeed fast"
				
		// hello (for Severian's Mod)
			alias +hello "weapon_crowbar; +attack2"
			alias -hello "-attack2; last"

		// misc
			alias unzoom "lastinv;lastinv"
			alias quiet "cd stop; stopsound; mp3 stop"

echo "Lets roll."